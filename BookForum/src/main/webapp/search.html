<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .search-form {
      display: inline-block;
    }
    .search-form input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    .search-form input[type="submit"] {
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <form class="search-form" action="/searchbook" method="post">
    <input type="text" name="bookId" placeholder="Enter book ID" required>
    <input type="submit" value="Search">
  </form>
</div>
</body>
</html>
